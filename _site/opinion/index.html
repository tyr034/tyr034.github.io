<script type="text/javascript">
    $(function(){
        function animateBar($item,noAni){
            var spanLeft = $item.find('span').offset().left;
            var conLeft = $item.parent().offset().left;
            var left = spanLeft - conLeft;
            var width = $item.find('span').width() + 8;

            if(noAni){
                $('#bar').css({left:left,width:width})
            }else{
                $('#bar').stop().animate({left:left,width:width},300)
            }
        }

        var waitForFinalEvent = (function () {
            var timers = {};
            return function (callback, ms, uniqueId) {
                if (!uniqueId) {
                    uniqueId = "Don't call this twice without a uniqueId";
                }
                if (timers[uniqueId]) {
                    clearTimeout (timers[uniqueId]);
                }
                timers[uniqueId] = setTimeout(callback, ms);
            };
        })();

        $('.different-things li').mouseenter(function(){
            animateBar($(this));
        }).mouseleave(function(){
            animateBar($('.different-things .on'));
        });

        $(window).resize(function(e){
            waitForFinalEvent(function(){
                animateBar($('.different-things .on'));
            })
        })
        animateBar($('.different-things.on'),true);
    });
</script>
